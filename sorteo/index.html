<!DOCTYPE html>
<html lang="en">

  <head>
    <base id="dynamic-base" href="/">
    <script>
      // update base if running on GitHub Pages
      if (window.location.hostname === "maticesnarrativos.github.io") {
        document.getElementById("dynamic-base")
                .setAttribute("href", "/mn-dev/");
      }
    </script>

    <meta charset="UTF-8">
    <title>Sorteo | Matices Narrativos</title>
    <meta name="description" content="Pagina de sorteos de Matices Narrativos">
    <meta name="robots" content="noindex, nofollow">
    <meta name="owner" content="Matices Narrativos">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- responsive design patterns, mobile firts, then tablet and last dekstop,
    the best practice is to create different .css files for each one -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/sorteo.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" >

    <script defer src="components/header.js"></script>
    <script defer src="components/footer.js"></script>
    <script defer src="components/legalFooter.js"></script>

    <!-- usign image for favicon icon -->
    <link rel="shortcut icon" href="assets/media/img/logo_white_background.png" type="image/x-icon">
  </head>

  <body class="App">
    <my-header
      logo="assets/media/img/logo_white_background.png"
      logoAlt="Matices Narrativos. Aromatherapy, health and relaxation"
      logoTitle = ""
      link1=""
      
      link2="productos/"
      link2Text="Productos"
      link3="catalogo/"
      link3Text="Cat&aacute;logo"
      link4="contacto/"
      link4Text="Cont&aacute;cto"
    ></my-header>

    <main>
      <section class="main-section">
        <h2 class="section-title">
          Plataforma de sorteos
        </h2>
        <div class="draw">
          <div class="draw-main-section">
            <div class="draw-input">
              <!-- Upload or paste names -->
              <label for="draw-file">Subir archivo (.txt, .csv)</label>
              <input id="draw-file" type="file" accept=".txt,.csv" />

              <label for="draw-text">O escribe/pega la lista de nombres (separados por comas o saltos de lÃ­nea)</label>
              <textarea id="draw-text" rows="6" placeholder="Ana, Juan, MarÃ­a&#10;Pedro"></textarea>
              <label for="draw-seed" style="margin-top:0.5rem;font-weight:600;">(Opcional) Semilla para sorteo</label>
              <input id="draw-seed" type="text" placeholder="texto o nÃºmero â€” p. ej. 2025 or fiesta" />
            </div>
            <div class="draw-actions">
              <button type="button" id="draw-parse">Procesar lista</button>
              <button type="button" id="draw-clear">Limpiar</button>
              <button type="button" id="draw-pick" disabled>Elegir ganador</button>
            </div>
          </div>

          <div class="draw-info" aria-live="polite">
            <p id="draw-count">Nombres procesados: 0</p>
            <ul id="draw-list"></ul>
            <p id="draw-result" style="font-weight:bold; margin-top:.5rem;"></p>
          </div>
        </div>
      </section>
    </main>
    
    <my-footer
      logo="assets/media/img/logo_white_background.png"
      logoAlt="Matices Narrativos. Aromatherapy, health and relaxation"
      logoTitle = ""
      
      link1="faq/"
      link1Text="Preguntas frecuentes"
      link2= "contacto/"
      link2Text="Contacto"
    ></my-footer>
    <my-legalfooter></my-legalfooter>

    <!-- Winner modal -->
   <div id="draw-winner-modal" class="draw-winner-modal" aria-hidden="true" role="dialog" aria-modal="true">
     <div class="draw-winner-backdrop"></div>
     <div class="draw-winner-box" role="document">
       <button class="draw-winner-close" aria-label="Cerrar">&times;</button>
       <div class="draw-winner-content">
         <div class="confetti" aria-hidden="true"></div>
         <div class="winner-emoji">ðŸŽ‰</div>
         <h3 id="modal-winner-title">Ganador</h3>
         <p id="modal-winner-text" class="modal-winner-text"></p>
         <p id="modal-winner-seed" class="modal-winner-seed"></p>
       </div>
     </div>
   </div>

  </body>
    <!-- Importing the draw logic -->
    <script src="assets/js/draw.js"></script>
</html>
